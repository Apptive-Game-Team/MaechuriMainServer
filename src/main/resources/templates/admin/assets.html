<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{admin/layout :: layout(~{::content})}">
<body>
<div th:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1>Asset Management</h1>
        <a href="/admin/assets/new" class="btn btn-primary">Create New Asset</a>
    </div>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>URL</th>
            <th>Tags</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="asset : ${assets}">
            <td th:text="${asset.id}"></td>
            <td th:text="${asset.name}"></td>
            <td th:text="${asset.metaFileUrl}"></td>
            <td>
                <span th:each="assetTag : ${asset.assetTags}" th:text="${assetTag.tag.name}" class="badge bg-secondary me-1"></span>
            </td>
            <td>
                <a th:href="@{/admin/assets/{id}/edit(id=${asset.id})}" class="btn btn-sm btn-outline-primary">Edit</a>
                <form th:action="@{/admin/assets/{id}/delete(id=${asset.id})}" method="post" class="d-inline" onsubmit="return confirm('Are you sure you want to delete this asset?');">
                    <button type="submit" class="btn btn-sm btn-outline-danger">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
