<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{admin/layout :: layout(~{::content})}">
<body>
<div th:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1>Tag Management</h1>
        <a href="/admin/tags/new" class="btn btn-primary">Create New Tag</a>
    </div>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tag : ${tags}">
            <td th:text="${tag.id}"></td>
            <td th:text="${tag.name}"></td>
            <td>
                <a th:href="@{/admin/tags/{id}/edit(id=${tag.id})}" class="btn btn-sm btn-outline-primary">Edit</a>
                <form th:action="@{/admin/tags/{id}/delete(id=${tag.id})}" method="post" class="d-inline" onsubmit="return confirm('Are you sure you want to delete this tag?');">
                    <button type="submit" class="btn btn-sm btn-outline-danger">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
